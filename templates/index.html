<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e6f3ff;
            text-align: right;
        }
        .bot {
            background-color: #f0f0f0;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üê∂ PetCare AI Chatbot</h1>
    
    <div id="chat-container" class="d-flex flex-column">
        <div id="chat-history" class="flex-grow-1 mb-3 d-flex flex-column"></div>
        
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Digite sua pergunta...">
            <button id="send-btn" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.getElementById('chat-history');
    const sendButton = document.getElementById('send-btn');
    const inputField = document.getElementById('user-input');

    sendButton.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const userInput = inputField.value.trim();
        if (!userInput) return;

        // Add user message to chat
        appendMessage(userInput, 'user');

        // Send to server
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `user_input=${encodeURIComponent(userInput)}`
        })
        .then(response => response.json())
        .then(data => {
            appendMessage(data.answer, 'bot');
            
            // Optionally, display source documents if available
            if (data.source_documents && data.source_documents.length > 0) {
                data.source_documents.forEach(doc => {
                    appendMessage(`Fonte: ${doc.source}\n${doc.content.slice(0, 200)}...`, 'bot');
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage('Erro ao processar sua mensagem.', 'bot');
        });

        // Clear input
        inputField.value = '';
    }

    function appendMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
